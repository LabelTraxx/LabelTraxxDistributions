<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Distribution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .main-content {
            padding: 2rem;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            background-color: white;
            margin: 0.5rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .license-link {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>

        <h1>Software Distribution</h1>
    </div>
    <div class="main-content">
        <h2>Files and Folders</h2>
        <ul class="file-list">
            <!-- Example list items, replace with actual links to your GitHub files and folders -->
            <li><a href="https://github.com/yourusername/repository/file1">File 1</a></li>
            <li><a href="https://github.com/yourusername/repository/file2">File 2</a></li>
            <li><a href="https://github.com/yourusername/repository/folder1">Folder 1</a></li>
            <li><a href="https://github.com/yourusername/repository/folder2">Folder 2</a></li>
