<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amtech Software Distribution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .main-content {
            padding: 2rem;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            background-color: white;
            margin: 0.5rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .license-link {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Amtech Software Distribution</h1>
    </div>
    <div class="main-content">
        <h2>Files and Folders</h2>
        <ul id="file-list" class="file-list"></ul>
        <p>For more details, check out the <a href="https://github.com/LabelTraxx/LabelTraxxDistributions/blob/main/LICENSE" class="license-link">Public License</a>.</p>
    </div>
    <div class="footer">
        <p>Â© 2024 Your Repository. All rights reserved.</p>
    </div>
    <script>
        async function fetchRepoContents() {
            const username = 'labeltraxx';
            const repo = 'LabelTraxxDistributions';
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const fileList = document.getElementById('file-list');
                data.forEach(item => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = item.html_url;
                    link.textContent = item.name;
                    li.appendChild(link);
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching repository contents:', error);
            }
        }

        window.onload = fetchRepoContents;
    </script>
</body>
</html>
